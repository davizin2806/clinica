<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Atendimento</title>
    <link rel="stylesheet" href="novo_at.css">
    <link rel="shortcut icon" href="imagens/ico.ico" type="image/x-icon">
</head>
<body>
    <div class="dashboard-container">
        <div class="header-medico">
            <h2>Novo Atendimento</h2>
            <a href="dashbord_medico.html" class="cancelar">Cancelar e Voltar</a>
        </div>
        
        <div class="content">
            <h3>Registro de Atendimento</h3>
            <hr>

            <label for="select-paciente">Selecionar Paciente:</label>
            <input type_text list="pacientes" id="select-paciente" placeholder="Digite o nome do paciente...">
            <datalist id="pacientes">
                <option value="Fulano da Silva">
                <option value="Ciclana de Souza">
            </datalist>

            <label for="obs-atendimento">Observações da Consulta:</label>
            <textarea id="obs-atendimento" rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
            
            <h3 style="margin-top: 20px;">Solicitar Exames</h3>
            <div id="lista-exames-disponiveis">
                <input type="checkbox" id="ex1" name="exame1" value="hemograma">
                <label for="ex1"> Hemograma Completo</label><br>
                <input type="checkbox" id="ex2" name="exame2" value="raiox">
                <label for="ex2"> Raio-X do Tórax</label><br>
            </div>
                <button class="btn-submit" style="margin-top: 20px;">Salvar Atendimento</button>
            </div>
    </div>
</body>
</html>
