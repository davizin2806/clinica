<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Novo Médico</title>
    <link rel="stylesheet" href="../templates/cadastrar_medico.css" /> 
    <link rel="shortcut icon" href="../imagens/ico.ico" type="image/x-icon">
</head>
<body>
    <div class="box">
        <form id="formCadastrarMedico">
            <fieldset>
                <legend>Cadastrar Novo Médico</legend>

                <div class="input_box">
                    <label for="email" class="static_label">Email (para o médico logar):</label>
                    <input type="email" id="email" name="email" class="input_user" required />
                </div>
                <div class="input_box">
                    <label for="senha" class="static_label">Senha (para o médico logar):</label>
                    <input type="password" id="senha" name="senha" class="input_user" required />
                </div>
                <div class="input_box">
                    <label for="confirmar_senha" class="static_label">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" class="input_user" required />
                </div>

                <hr>

                <div class="input_box">
                    <label for="nome" class="static_label">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" class="input_user" required />
                </div>

                <div class="input_box">
                    <label for="cpf" class="static_label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="input_user" required />
                </div>

                <div class="input_box">
                    <label for="crm" class="static_label">CRM (Registro Médico):</label>
                    <input type="text" id="crm" name="crm" class="input_user" required />
                </div>

                <div class="input_box">
                    <label for="telefone" class="static_label">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" class="input_user" />
                </div>

                <div class="input_box">
                    <label for="especialidade" class="static_label">Especialidade:</label>
                    <select id="especialidade" name="especialidade" required>
                        <option value="">Carregando especialidades...</option>
                    </select>
                </div>

                <hr>

                <div class="input_box">
                    <label for="cep" class="static_label">CEP:</label>
                    <input type="text" id="cep" name="cep" class="input_user" required />
                </div>
                <div class="input_box">
                    <label for="logradouro" class="static_label">Logradouro (Rua/Av.):</label>
                    <input type="text" id="logradouro" name="logradouro" class="input_user" required />
                </div>
                <div class="input_box">
                    <label for="numero" class="static_label">Número:</label>
                    <input type="text" id="numero" name="numero" class="input_user" />
                </div>
                <div class="input_box">
                    <label for="complemento" class="static_label">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" class="input_user" />
                </div>
                <div class="input_box">
                    <label for="bairro" class="static_label">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="input_user" required />
                </div>
                <div class="input_box">
                    <label for="cidade" class="static_label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="input_user" required />
                </div>
                <div class="input_box">
                    <label for="estado" class="static_label">Estado (Sigla, ex: ES):</label>
                    <input type="text" id="estado" name="estado" class="input_user" required maxlength="2" />
                </div>

                <input type="submit" class="btn-submit" value="Salvar Cadastro" />
                <a href="dashboard_admin.html" class="btn-cancel">Cancelar e Voltar</a>
            </fieldset>
        </form>
    </div>

<script src="cadastrar_medico.js"></script>
</body>
</html>
