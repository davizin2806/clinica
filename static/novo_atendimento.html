<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Atendimento</title>
  <link rel="stylesheet" href="../templetes/novo_atendimento.css">
  <link rel="shortcut icon" href="../imagens/ico.ico" type="image/x-icon">
</head>
<body>
  <div class="dashboard-container">
    <div class="header-medico">
      <h2>Novo Atendimento</h2>
      <a href="dashbord_medico.html" class="cancelar">Cancelar e Voltar</a>
    </div>

    <div class="content">
      <h3>Registro de Atendimento</h3>
      <hr>

      <label for="busca-paciente">Buscar Paciente (CPF ou Nome Completo):</label>
      <div class="busca-container">
        <input type="text" id="busca-paciente" placeholder="Digite o CPF ou nome do paciente...">
        <button id="btn-buscar">Buscar</button>
      </div>
      <p id="status-busca" class="status"></p>

            <label for="obs-atendimento">Observações da Consulta:</label>
      <textarea id="obs-atendimento" rows="5"></textarea>

      <div>
        <label for="valor-consulta">Valor da Consulta (R$):</label>
        <input type="number" id="valor-consulta" min="0" step="0.01" placeholder="Ex: 150.00">
      </div>
      <h3>Solicitar Exames</h3>
      <div id="lista-exames-disponiveis" class="lista-exames">
          
          <label>
              <input type="checkbox" data-id-exame="1" data-preco-padrao="100.00"> 
              Hemograma Completo
              <span class="preco-exame"> (Padrão: R$ 100.00)</span>
          </label>
          
          <label>
              <input type="checkbox" data-id-exame="2" data-preco-padrao="150.00"> 
              Raio-X do Tórax
              <span class="preco-exame"> (Padrão: R$ 150.00)</span>
          </label>
          
      </div>

      <hr>
      <h3>Total (Consulta + Exames): <span id="valor-total">R$ 0.00</span></h3>

      <button class="btn-submit" id="salvar-atendimento">Salvar Atendimento</button>
    </div>
  </div>

  <script src="../templetes/novo_atendimento.js"></script>
</body>
</html>
