<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Especialidades</title>
    <link rel="stylesheet" href="../templetes/medico.css">
    <link rel="shortcut icon" href="../imagens/ico.ico" type="image/x-icon">
    <style>
        .lista-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .lista-item:nth-child(even) { background-color: #f9f9f9; }
        .btn-remover {
            background-color: #dc3545; 
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-remover:hover { background-color: #c82333; }
        .form-add {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-add input[type="text"] { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-medico">
            <h2>Gerenciar Especialidades</h2> 
            <a href="dashbord_medico.html" class="logout-button" style="background-color: #6c757d; text-decoration: none;">Voltar</a>
        </div>        
        
        <div class="content">
            
            <section class="dashboard-section">
                <h3>Adicionar Nova Especialidade</h3>
                <form id="form-add-especialidade" class="form-add">
                    <input type="text" id="nome-especialidade" placeholder="Nome da nova especialidade" required>
                    <button type"submit" class="submit" style="width: auto; padding: 10px 15px;">Salvar</button>
                </form>
            </section>

            <section class="dashboard-section">
                <h2>Especialidades Atuais</h2>
                <div id="lista-especialidades">
                    <p>Carregando...</p>
                </div>
            </section>      
                       
        </div>
    </div>
    
    <script>
        const API_URL = 'http://192.168.1.14:5000'; // ⚠️ MUDE SE O IP MUDAR
        const listaContainer = document.getElementById('lista-especialidades');
        const formAdd = document.getElementById('form-add-especialidade');
        const inputNome = document.getElementById('nome-especialidade');


        async function loadEspecialidades() {
            listaContainer.innerHTML = '<p>Carregando...</p>';
            try {
                const response = await fetch(API_URL + '/api/especialidades');
                const data = await response.json();

                listaContainer.innerHTML = ''; // Limpa a lista
                if (data.length === 0) {
                    listaContainer.innerHTML = '<p>Nenhuma especialidade cadastrada.</p>';
                    return;
                }

                data.forEach(esp => {
                    const item = document.createElement('div');
                    item.className = 'lista-item';
                    item.innerHTML = `
                        <span>${esp.nome} (ID: ${esp.id_especialidade})</span>
                        <button class="btn-remover" data-id="${esp.id_especialidade}">Remover</button>
                    `;
                    listaContainer.appendChild(item);
                });

            } catch (error) {
                console.error('Erro ao carregar:', error);
                listaContainer.innerHTML = '<p style="color: red;">Erro ao carregar especialidades.</p>';
            }
        }


        formAdd.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o recarregamento
            const nome = inputNome.value.trim();
            if (!nome) return;

            try {
                const response = await fetch(API_URL + '/api/especialidades', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nome })
                });
                
                const data = await response.json();
                alert(data.message);

                if (response.ok) {
                    inputNome.value = ''; // Limpa o campo
                    loadEspecialidades(); // Recarrega a lista
                }
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro de conexão ao salvar.');
            }
        });

        // Usamos "event delegation" para os botões dinâmicos
        listaContainer.addEventListener('click', async (e) => {
            // Verifica se o clique foi em um botão "remover"
            if (!e.target.classList.contains('btn-remover')) {
                return;
            }

            const id = e.target.dataset.id;
            if (!confirm(`Tem certeza que deseja remover a especialidade ID ${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/especialidades/${id}`, {
                    method: 'DELETE'
                });
                
                // Pega a resposta (seja de sucesso ou de erro)
                const data = await response.json();
                alert(data.message); // Ex: "Removida" ou "Erro: Está em uso"

                if (response.ok) {
                    loadEspecialidades(); // Recarrega a lista
                }
            } catch (error) {
                console.error('Erro ao remover:', error);
                alert('Erro de conexão ao remover.');
            }
        });

        // Carrega a lista assim que a página abre
        document.addEventListener('DOMContentLoaded', loadEspecialidades);
    </script>
</body>
</html>
